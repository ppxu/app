<!DOCTYPE HTML>
<html>
<head>
    <title>Simple Reader</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- <link rel="stylesheet" href="topcoat/release/css/topcoat-desktop.css"/> -->
    <link rel="stylesheet" href="topcoat/release/css/topcoat-mobile.css"/>
    <link rel="stylesheet" href="assets/index.css"/>
    <link rel="stylesheet" href="assets/font-awesome.css">
    <link rel="stylesheet" media="(min-width:1025px)" href="assets/desktop.css">
    <link rel="stylesheet" media="(width:1024px)" href="assets/pad.css">
    <link rel="stylesheet" media="(width:320px)" href="assets/mobile.css">
    <link rel="stylesheet"
          media="(min-width:1025px)"
          href="http://docs.kissyui.com/kissy-gallery/gallery/kscroll/1.1/assets/clear.css"/>
</head>
<body>
	<div id="reader">
		<div id="head">
			<a class="navigator"><i class="icon-angle-left"></i></a>
			<div id="branding" class="heading">
	            <h1> Simple Reader </h1>
	        </div>
	        <div id="search" class="heading">
	            <input type="text" placeholder="请输入搜索内容"/>
	            <a href=""><i class="icon-search"></i></a>
	        </div>
	        <a class="search"><i class="icon-search"></i></a>
	        <div class="mobile-search">
	        	<input type="search" class="light-search-input" value="" placeholder="请输入搜索内容">
				<a href="#" class="light-button J_Cancel" role="button">取消</a>
				<a href="#" class="light-cta light-button J_Search" role="button">搜索</a>
	        </div>
		</div>
		<div id="content">
			<div id="cats" class="content-column">
            	<div class="sub-entry">
					<ul class="system-cats cat-list">
						<li class="today level-1"><i class="icon-rss"></i> 今日 <span class="unread-count notification">983</span></li>
						<li class="all level-1"><i class="icon-reorder"></i> 全部 </li>
						<li class="star level-1"><i class="icon-bookmark-empty"></i> 收藏 </li>
					</ul>
					<ul class="user-cats cat-list" id="user-cat-list">
					</ul>
				</div>
				<div class="column-actions" style="display: none;">
	                <ul class="action-list">
	                    <li class="action"><a href="#"><i class="icon-share"></i></a></li>
	                    <li class="action"><a href="#">查看全部</a></li>
	                    <li class="action"><a href="#">查看未读</a></li>
	                </ul>
	            </div>
			</div>
			<div id="list" class="content-column">
				<div class="entries section sub-entry">
					<div class="scroll_content">
	                    <ul class="entry-list">
	                    </ul>
	                </div>
				</div>
				<div class="column-actions">
	                <ul class="action-list">
	                    <li class="all-posts active"><i class="icon-circle"></i></li>
	                    <li class="unread-posts"><i class="icon-circle-blank"></i></li>
	                    <li class="star-posts"><i class="icon-heart"></i></li>
	                </ul>
	            </div>
			</div>
			<div id="entry" class="content-column">
				<div class="sub-entry" id="entry-content">
				</div>
				<div class="column-actions">
	                <ul class="action-list">
	                    <li class="toggle-read"><i class="icon-circle"></i></li>
	                    <li class="toggle-star"><i class="icon-heart-empty"></i></li>
	                    <li class="prev"><i class="icon-chevron-up"></i></li>
	                    <li class="next"><i class="icon-chevron-down"></i></li>
	                </ul>
	            </div>
			</div>
		</div>
	</div>
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
	<!--gaozhan-->
	<script type="text/javascript" src="assets/index.js"></script>
	<script type="text/javascript" src="assets/scroll.js"></script>
	<script type="text/javascript" src="assets/pad.js"></script>
	<script type="text/javascript" src="assets/mobile.js"></script>
	<!--gaozhan-->
	<script type="text/javascript">
	    (function (S) {
	        S.use('reader');
	        if (S.UA.ipad) {
	            S.use('pad');
	        }
	        if (S.UA.iphone) {
	        	S.later(function(){
	        		S.use('mobile');
	        	}, 1000);
	            
	        }

	    })(KISSY);

	</script>

</body>
</html>
