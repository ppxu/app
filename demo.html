<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PPxu</title>
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.0.min.css" />
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-theme="c" data-position="fixed">
			<a href="#popupNested" data-rel="popup" data-transition="slidedown" data-role="button" data-icon="bars" data-iconpos="notext"></a>
			<div data-role="popup" id="popupNested" data-theme="a" data-overlay-theme="a">
				<ul data-role="listview" data-inset="true">
					<li><a href="#">Acura</a></li>
					<li><a href="#">Audi</a></li>
					<li><a href="#">BMW</a></li>
					<li><a href="#">Cadillac</a></li>
					<li><a href="#">Ferrari</a></li>
				</ul>
			</div>
			<h1>Title</h1>
			<a href="index.html" data-role="button" data-icon="gear" data-iconpos="notext"></a>
		</div>
		<div data-role="content">
			<div class="ui-grid-solo">
				<div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:160px">A</div></div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:160px">A</div></div>
				<div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:160px">A</div></div>	
			</div>
		</div>
		<div data-role="footer" data-theme="c" data-position="fixed">
			<h1>footer</h1>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
	<script>
		$(function(){
			var deviceAgent = navigator.userAgent.toLowerCase();
			var agentID = deviceAgent.match(/(iphone|ipod|ipad|android)/) || '';
			if(agentID.indexOf("iphone")>=0){
			alert("iphone");
			}
			if(agentID.indexOf("ipod")>=0){
			alert("ipod");
			}
			if(agentID.indexOf("ipad")>=0){
			alert("ipad");
			}
			if(agentID.indexOf("android")>=0){
			alert("android");
			}
			/*$(document).bind('tap', function(){
				alert('tap once');
			})
			$(document).bind('taphold', function(){
				alert('tap hold');
			})*/
			$(document).bind('swipeleft', function(){
				$( "#popupNested" ).popup( "open", {'x': '200px', 'y': 0, 'transition': 'slidedown'} );
			})
			$(document).bind('swiperight', function(){
				$( "#popupNested" ).popup( "open", {'x': 0, 'y': 0, 'transition': 'slidedown'} );
			}) 
			$(document).bind('orientationchange', function(){
				alert('orientationchange');
			})
		})
	</script>
</body>
</html>
