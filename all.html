<!DOCTYPE HTML>
<html>
<head>
    <title>Simple Reader</title>
    <link rel="stylesheet" href="topcoat/release/css/topcoat-desktop.css"/>
    <link rel="stylesheet" href="assets/index.css"/>
</head>
<body>

<div id="reader">
    <div id="head">

        <div id="branding" class="heading">
            <h1> Simple Reader </h1>
        </div>

        <div id="search" class="heading">

            <input type="text" placeholder="请输入搜索内容"/>
        </div>

    </div>


    <div id="content">
        <div id="cats" class="content-column">
            <ul class="system-cats cat-list">
                <li>今日 <span class="unread-count">983</span></li>
                <li>全部</li>
                <li>收藏</li>

            </ul>

            <ul class="user-cats cat-list" id="user-cat-list">
                <li>
                    technology
                    <ul>
                        <li>computer <span class="unread-count">23</span></li>
                        <li>psycology <span class="unread-count">23</span></li>
                    </ul>
                </li>
                <li>
                    Entertainment
                    <ul>
                        <li>movie <span class="unread-count">23</span></li>
                        <li>music <span class="unread-count">0</span></li>
                    </ul>
                </li>
            </ul>


            <div class="column-actions">

                <ul class="action-list">
                    <li class="action"><a href="#">设为已读</a></li>
                    <li class="action"><a href="#">查看全部</a></li>
                    <li class="action"><a href="#">查看未读</a></li>
                </ul>

            </div>
        </div>
        <div id="list" class="content-column">

            <div class="entries">
                <ul class="entry-list"
                    data-bind="template: { name: 'tpl-entry-head', foreach: entryList }">
           <!--         <script type="text/html" id="tpl-entry-head">
                        <li>
                            <h2 data-bind="text:title">
                            </h2>
                        </li>
                    </script>-->
                </ul>
            </div>


            <div class="column-actions">


                <ul class="action-list">
                    <li class="action" data-action="mark-as-read"><a href="#">设为已读</a></li>
                    <li class="action" data-action="toggle-view" data-view="all"><a href="#">查看全部</a></li>
                    <li class="action" data-action="toggle-view" data-view="unread"><a href="#">查看未读</a></li>
                </ul>

            </div>
        </div>

        <div id="entry" class="content-column">

            <div id="entry-content">

            </div>

            <div class="column-actions">

                <ul class="action-list">
                    <li class="action"><a href="">设为已读/未读</a></li>
                    <li class="action"><a href="">加入收藏</a></li>
                    <li class="action"><a href="">上一篇文章</a></li>
                    <li class="action"><a href="">下一篇文章</a></li>
                </ul>

            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>

<script type="text/javascript" src="assets/index.js"></script>
<!-- <script type="text/javascript" src="assets/knockout.js"></script> -->
<script type="text/javascript">
    (function (S) {
        S.use('reader')
    })(KISSY);
</script>

</body>
</html>
